<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Reloj Hora de México-->
        <div class="clock--wrapper">
          <h2>Mexico City</h2>
          <img
            src="https://flagcdn.com/mx.svg"
            alt="Mexican Flag"
            class="flag"
          />
          <div class="clock" data-locale="America/Mexico_City"></div>
        </div>
        <!-- Reloj Hora de Nueva York-->
        <div class="clock--wrapper">
          <h2>New York / Washington DC</h2>
          <img src="https://flagcdn.com/us.svg" alt="US Flag" class="flag" />
          <div class="clock" data-locale="America/New_York"></div>
        </div>
        <!-- Reloj Hora Moscú-->
        <div class="clock--wrapper">
          <h2>Moscow</h2>
          <img
            src="https://flagcdn.com/ru.svg"
            alt="Russian Flag"
            class="flag"
          />
          <div class="clock" data-locale="Europe/Moscow"></div>
        </div>
        <!-- Reloj Hora Madrid-->
        <div class="clock--wrapper">
          <h2>Madrid</h2>
          <img
            src="https://flagcdn.com/es.svg"
            alt="Spanish Flag"
            class="flag"
          />
          <div class="clock" data-locale="Europe/Madrid"></div>
        </div>
        <!-- Reloj Hora Pekín-->
        <div class="clock--wrapper">
          <h2>Beijin</h2>
          <img
            src="https://flagcdn.com/cn.svg"
            alt="Chinese Flag"
            class="flag"
          />
          <div class="clock" data-locale="Asia/Shanghai"></div>
        </div>
        <!-- Reloj Ciudad del Vaticano-->
        <div class="clock--wrapper">
          <h2>Vatican City</h2>
          <img
            src="https://flagcdn.com/va.svg"
            alt="Vatican Flag"
            class="flag"
          />
          <div class="clock" data-locale="Europe/Vatican"></div>
        </div>
        <!-- Reloj Londres-->
        <div class="clock--wrapper">
          <h2>London</h2>
          <img
            src="https://flagcdn.com/gb.svg"
            alt="Great Britain Flag"
            class="flag"
          />
          <div class="clock" data-locale="GMT"></div>
        </div>
        <!-- Reloj Tel Aviv-->
        <div class="clock--wrapper">
          <h2>Tel Aviv</h2>
          <img
            src="https://flagcdn.com/il.svg"
            alt="Israel Flag"
            class="flag"
          />
          <div class="clock" data-locale="Asia/Tel_Aviv"></div>
        </div>
      </div>
    </main>
  </body>
</html>
