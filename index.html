<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Reloj Hora de México-->
        <div class="clock--wrapper">
          <h2>Mexico City</h2>
          <img
            src="https://flagcdn.com/mx.svg"
            alt="Mexican Flag"
            class="flag"
          />
          <div class="clock" data-locale="America/Mexico_City"></div>
        </div>
        <!-- Reloj Hora de Nueva York-->
        <div class="clock--wrapper">
          <h2>New York</h2>
          <img src="https://flagcdn.com/us.svg" alt="US Flag" class="flag" />
          <div class="clock" data-locale="America/New_York"></div>
        </div>
        <!-- Reloj Hora Moscú-->
        <div class="clock--wrapper">
          <h2>Moscow</h2>
          <img
            src="https://flagcdn.com/ru.svg"
            alt="Russian Flag"
            class="flag"
          />
          <div class="clock" data-locale="Europe/Moscow"></div>
        </div>
      </div>
    </main>
  </body>
</html>
